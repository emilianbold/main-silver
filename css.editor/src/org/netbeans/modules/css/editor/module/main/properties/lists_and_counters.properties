# items that should get brackets after code:
# url - background: url("http://www.bg.com/pinkish.gif") 
# rect - clip: rect(5px, 10px, 10px, 5px); 
# counter - content: counter(par-num, upper-roman)

@match-anything=[!anything]*

list-style=<list-style-type> || <list-style-position> || <list-style-image> 

list-style-image=<image> | none 

list-style-position=inside | hanging | outside 

list-style-type=!string | <counter-style> | inline | none 

@counter-style=!identifier

#only in @counter-style rule:

additive-glyphs=[ !integer  [ !string | <image> ] ]+ 
#additive-glyphs=[ !integer && [ !string | <image> ] ]+ 

glyphs=[!string | <image> ]+ 

fallback=<counter-style-name> 

range=[ !integer | infinite ]{2,2} 

prefix;suffix=!string

negative=!string !string? 

type=repeating | numeric | alphabetic | symbolic | additive | [non-repeating [!integer]? ] | [ override <counter-style-name> ] 

@counter-style-name=!identifier

#todo uncomment when merging of properties works
#display=marker