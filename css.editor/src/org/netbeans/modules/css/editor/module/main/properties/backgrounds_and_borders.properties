#backgrounds

background-attachment=[<attachment>  [ ,  <attachment> ]*] | inherit

@attachment=scroll | fixed | local | inherit

background-clip=[<box> [ , <box> ]*]  | inherit

@box=border-box | padding-box | content-box

background-color=<color> | inherit

background-image=[<bg-image>  [ ,  <bg-image> ]*] | inherit

@bg-image=<image> | none | inherit

background-origin=[<box> [ , <box> ]*] | inherit

background-position= <bg-position>+  | inherit
#[<bg-position> [ , <bg-position> ]* ] | inherit

@bg-position=\
    [ top | bottom ]\
    |\
    [\
        [ <percentage> | <length> | left | center | right ] \
        [ <percentage> | <length> | top | center | bottom ]? \
    ]\
    | \
    [\
        [ center | [ [ left | right ] [ <percentage> | <length> ]? ] ] \
        && \
        [ center | [ [ top | bottom ] [ <percentage> | <length> ]? ] ] \
    ]

@percentage=!percentage

@number=!number

background-repeat=[ <repeat-style> [ , <repeat-style> ]* ] | inherit

@repeat-style= repeat-x | repeat-y | [repeat | space | round | no-repeat]{1,2}  | inherit

background-size=[ <bg-size> [ , <bg-size> ]* ]  | inherit

@bg-size= [ <length> | <percentage> | auto ]{1,2} | cover | contain

background=[ [ <bg-layer> , ]* <final-bg-layer> ]  | inherit

@bg-layer= <bg-image> || [ <bg-position> [ / <bg-size> ]? ] || <repeat-style> || <attachment> || <box>{1,2} 

@final-bg-layer=<bg-image> || [ <bg-position> [ / <bg-size> ]? ] || <repeat-style> || <attachment> || <box>{1,2} || <background-color>

#border >>>

border=[ <border-width-item> || <border-style-item> || <color> ]  | inherit
border-top;border-right;border-bottom;border-left=\
[ <border-width-item> || <border-style-item> || <color> ]  | inherit

border-color=[<color>]{1,4}  | inherit
border-top-color;border-right-color;border-bottom-color;border-left-color=<color>  | inherit

border-style=[<border-style-item>]{1,4}  | inherit
border-top-style;border-right-style;border-bottom-style;border-left-style=<border-style-item>  | inherit
@border-style-item=none | hidden | dotted | dashed | solid | double | groove | ridge | inset | outset

border-width=[<border-width-item>]{1,4}  | inherit
border-top-width;border-right-width;border-bottom-width;border-left-width=<border-width-item>  | inherit
@border-width-item=thin | medium | thick | <length>

#--------------------

border-image=[ <border-image-source> || <border-image-slice> [ / [<border-image-width>]? [ / <border-image-outset> ]? ]? || <border-image-repeat> ]  | inherit

border-image-outset=[ <length> | <number> ]{1,4}  | inherit

border-image-repeat=[ stretch | repeat | round ]{1,2}  | inherit

border-image-slice=[ [<number> | <percentage>]{1,4} && fill? ]  | inherit 

border-image-source=none | <image>  | inherit

border-image-width=[ <length> | <percentage> | <number> | auto ]{1,4}  | inherit

border-radius= [ [ <length> | <percentage> ]{1,4} [ / [ <length> | <percentage> ]{1,4} ]? ] | inherit 

border-top-right-radius;border-bottom-right-radius;border-bottom-left-radius;border-top-left-radius=\
[ [ <length> | <percentage> ] [ <length> | <percentage> ]? ]  | inherit

#border <<<

box-decoration-break=slice | clone  | inherit

box-shadow=[ none | [ <shadow> [ , <shadow> ]* ] ]  | inherit

@shadow = inset? && [ <length>{2,4} && <color>? ]

