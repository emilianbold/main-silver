#CSS Text Module

#bikeshedding=collapse | discard | [ [preserve | preserve-breaks] && [ trim-inner || consume-before || consume-after ] ]
#missing "all" members group support
bikeshedding=collapse | discard | [ [preserve | preserve-breaks]  [ trim-inner || consume-before || consume-after ] ]

hanging-punctuation=none | [ first || [ force-end | allow-end ] ]

hyphenate-character=auto | !string

hyphenate-limit-chars=auto | [!integer]{1,3}

hyphenate-limit-last=none | always | column | page | spread

hyphenate-limit-lines=no-limit | !integer

hyphenate-limit-zone=!percentage | !length

hyphens=none | manual | auto | all

letter-spacing=<spacing-limit>{1,3}

@spacing-limit= normal | !length | !percentage

line-break=auto | loose | normal | strict

tab-size=!integer

text-align= [ start | !string ]? [ start | end | left | right | center | justify | match-parent ]

text-align-last=auto | start | end | left | right | center | justify

text-autospace=none | [ ideograph-numeric || ideograph-alpha || punctuation ]

text-decoration=<text-decoration-line> || <text-decoration-color> || <text-decoration-style> || blink

text-decoration-color=<color>

text-decoration-line= [none | underline] || overline || line-through || [ [cancel-underline || cancel-overline || cancel-line-through] | cancel-all ]

text-decoration-skip=none | [ objects || spaces || ink ]

text-decoration-style=solid | double | dotted | dashed | wavy

text-emphasis=<text-emphasis-style> || <text-emphasis-color>

text-emphasis-color=<color>

#text-emphasis-position=[ above | below ] && [ right | left ]
text-emphasis-position=[ above | below ]  [ right | left ]

text-emphasis-style=none | [ [ filled | open ] || [ dot | circle | double-circle | triangle | sesame ] ] | !string

#text-indent=[ <length> | <percentage> ] && [ hanging || each-line ]?
text-indent=[ !length | !percentage ] [ hanging || each-line ]?

text-justify=auto | none | inter-word | inter-ideograph | inter-cluster | distribute | kashida

text-outline=none | [ [<color> !length [!length]?] | [!length [!length]? <color>] ]

text-shadow=none | [[<text-shadow>, ]* <text-shadow>]

@text-shadow = <length>{2,4} <color>?

text-transform=none | [ [ capitalize | uppercase | lowercase ] || fullwidth || fullsize-kana ]

text-trim=[normal | force-start] || [ keep-end | force-end ] || no-justify

text-underline-position=auto | alphabetic | [below left] | [below right]

text-wrap=normal | none | avoid

white-space=normal | pre | nowrap | pre-wrap | pre-line

word-break=normal | keep-all | break-all

word-spacing=<spacing-limit> {1,3}

overflow-wrap=normal | [ break-word || hyphenate ]

word-wrap=<overflow-wrap>
