# Gdb Helper used by ExternalTerminal. The only part which should be translated is
# the prompt at the end of the script.
GdbHelperScript=#! /bin/sh\n\
\n\
if [ -x /bin/uname ]\n\
then\n\
    sysname=`/bin/uname -s`\n\
elif [ -x /usr/bin/uname ]\n\
then\n\
    sysname=`/usr/bin/uname -s`\n\
else\n\
    sysname=`uname -s`\n\
fi\n\
\n\
if [ -x /bin/echo ]\n\
then\n\
    ECHO=/bin/echo\n\
elif [ -x /usr/bin/echo ]\n\
then\n\
    ECHO=/usr/bin/echo\n\
else\n\
    ECHO=echo\n\
fi\n\
if [ -x /bin/tty ]\n\
then\n\
    TTY=/bin/tty\n\
elif [ -x /usr/bin/tty ]\n\
then\n\
    TTY=/usr/bin/tty\n\
else\n\
    TTY=tty\n\
fi\n\
\n\
if [ "$sysname" = "Darwin" -o "$sysname" = "SunOS" ]\n\
then\n\
    NOPT=\n\
    ENDOPT="\\c"\n\
else\n\
    NOPT="-n"\n\
    ENDOPT=\n\
fi\n\
\n\
trap \"exit 0\" 15\n\
PATH=/bin:/usr/bin:$PATH\n\
GDB_HELPER_LOG={0}\n\
$TTY > $GDB_HELPER_LOG\n\
$ECHO $$ >> $GDB_HELPER_LOG\n\
\n\
while [ -r "$GDB_HELPER_LOG" ]\n\
do\n\
    sleep 1\n\
done\n\
\n\
