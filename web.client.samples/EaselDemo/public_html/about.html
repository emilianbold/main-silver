        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span9">
                    <div id="rest" class="hero-unit">
                        <p>REST sample will go in here</p>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4">
                    <p id="draganddrop" class="fancy">HTML5 Drag and Drop example:  Drag the kitten up to visit the bunny.</p>
                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <img id="rabbit1" src="img/rabbit3.jpg" width="100" height="100" style="padding: 10px" />
                    </div>
                    <img id="drag1" src="img/kitten1.jpg" draggable="true" ondragstart="drag(event)" width="100" height="120" style="padding: 10px" />
                </div>
                <div class="span4">
                    <p id="jquery" class="fancy">A simple jQuery animation</p>
                    <button id="start">Start Me Up!</button>
                    <div id="animation-div"  style="background-color: blueviolet; position: relative; width: 100px; height: 100px" >
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/draganddrop.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script src="js/bootstrap-dropdown.js"></script>

        <!-- jQuery animation code sample -->
        <script type="text/javascript">
            $(document).ready(function() {
                $("#start").click(function() {
                    $("#animation-div").animate({height:300}, "slow");
                    $("#animation-div").animate({width:300}, "slow");
                    $("#animation-div").animate({height:100}, "slow");
                    $("#animation-div").animate({width:100}, "slow");
                });
            });
        </script>         
    </body>
