ERR_BadRestritedMethodType=Bean class of method return type specifies @Typed \
annotation, and the value member specifies a class which does not correspond \
to a type in the unrestricted set of bean types of a bean. 
ERR_BothAnnotationsMethod=Method has both {0} and {1} annotations.
ERR_ManyObservesParameter=Observer method should have only one parameter \
annotated by @Observes.
ERR_ManyDisposesParameter=Disposer method should have only one parameter \
annotated by @Disposes.
ERR_AbstractProducerMethod=Producer method must be a non-abstract method of a \
managed bean class or session bean class. 
ERR_AbstractDisposerMethod=Disposer method must be a non-abstract method of a \
managed bean class or session bean class.
ERR_WrongDelegateMethod=Delegate injection point must be initializer method \
parameter or bean constructor method parameter. 
ERR_DelegateIsNotInDecorator=Parameter is declared as @Delegate but it's enclosing \
type element is not a decorator. 
ERR_FinalInterceptedMethod=A non-static, non-private method of a bean class of a \
managed bean is final and declares a method level interceptor binding.
ERR_FinalInterceptedClass=A non-static, non-private method of a final bean class of a \
managed bean declares a method level interceptor binding.

ERR_ProducerReturnIsTypeVar=A producer method return type shouldn't be a type variable. 
ERR_ProducerReturnHasWildcard=A producer method return type should not contain a wildcard type parameter.