ERR_BadRestritedType=Bean class specifies @Typed annotation, and the value member \
specifies a class which does not correspond to a type in \
the unrestricted set of bean types of a bean. 
ERR_NonStaticInnerType=Non-static inner class could not be managed bean or \
superclass of managed bean.
WARN_QualifiedElementExtension=Element is not managed bean: it has \
qualifiers but implements javax.enterprise.inject.spi.Extension.
WARN_QualifierAbstractClass=Element is not managed bean: it has \
qualifiers but has abstract modifier.
WARN_QualifierNoCtorClass=Element is not managed bean: it has \
qualifiers but does not have non-private constructor with no parameters or \
annotated with @Inject .
ERR_FinalScopedClass=Class is unproxyable: it has normal scope and declared final.
WARN_FinalScopedClassMethod=Final method is declared in class with normal scope.
ERR_DecoratorInterceptor=A managed bean cannot be annotated with both \
@Interceptor and @Decorator stereotypes.
 
ERR_DecoratorHasProducerField=Decorator may not declare producer field "{0}".
ERR_IntrerceptorHasProducerField=Interceptor may not declare producer field "{0}".
ERR_DecoratorHasProducerMethod=Decorator may not declare producer method "{0}".
ERR_DecoratorHasDisposerMethod=Decorator may not declare disposer method "{0}".
ERR_DecoratorHasObserverMethod=Decorator may not declare observer method "{0}".
ERR_InterceptorHasProducerMethod=Interceptor may not declare producer method "{0}".
ERR_InterceptorHasDisposerMethod=Interceptor may not declare disposer method "{0}".
ERR_InterceptorHasObserverMethod=Interceptor may not declare observer method "{0}".

ERR_InjectedCtor=A bean class shouldn't have more than one constructor annotated @Inject.

ERR_SesssionBeanID=The bean class of a session bean should not be annotated \
@Interceptor or @Decorator.

ERR_InvalidSingletonBeanScope=A singleton bean must belong to either the \
@ApplicationScoped scope or to the @Dependent pseudo-scope. 

ERR_InvalidStatelessBeanScope=A stateless session bean must belong to the @Dependent pseudo-scope.
