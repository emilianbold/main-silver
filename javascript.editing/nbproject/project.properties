javac.compilerargs=-Xlint -Xlint:-serial
javac.source=1.6

# See http://www.netbeans.org/issues/show_bug.cgi?id=144637
nbm.needs.restart=true

extra.module.files=\
    jsstubs/netbeans-index-*-javascript-*.zip,\
    jsstubs/allstubs.zip
jnlp.indirect.jars=jsstubs/*.zip
release.external/sdocs.zip=jsstubs/sdocs.zip

test.config.stableBTD.includes=**/*Test.class
test.config.stableBTD.excludes=\
    **/AstOffsetTest.class,\
    **/HtmlCompletionTest.class,\
    **/JsAnalyzerTest.class,\
    **/JsCodeCompletionTest.class,\
    **/JsFormatterTest.class,\
    **/JsIndexerTest.class,\
    **/JsModelTest.class,\
    **/JsOccurrenceFinderTest.class,\
    **/JsRenameHandlerTest.class,\
    **/JsSemanticAnalyzerTest.class,\
    **/JsTokenDumpTest.class,\
    **/TokenDumpTest.class
