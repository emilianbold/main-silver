MSG_ShownMessage=<html>The file is stored in an old format which is no longer used. This dialog allows you convert the file into a new version. Press <b>Convert</b> button to start the conversion.
MSG_StartMessage=
MSG_FinishMessage=<html><font color="#0000FF">The file has been converted into the same package. The following items may cause problems during conversion:<br>\
<ol>\
<li>Custom-components are not recognized if they are available in the project (please, <b>check whether they are recognized and converted</b>).\
<li>Class name and old-style getter methods names are converted to new ones (please, <b>check all identifiers</b>).\
<li>Import, extends and implements sections are not converted (please, <b>check your sources</b>).\
<li>Other non-public classes in the source file are not copied (please, <b>copy them manually</b>).\
<li>Converted file uses old-style MIDlet start/resume logic (please, <b>uncomment the new-style source code and resolve conflicts</b>).\
</ol>\
If you find any inconsistency between original and converted file other than the ones listed above, \
please, send us your .java and .mvd files to users@mobility.netbeans.org mailing list. Thank you.

