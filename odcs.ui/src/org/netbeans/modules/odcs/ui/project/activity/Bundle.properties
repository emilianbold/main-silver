# {0} build number (run)
# {1} build job name
FMT_Build=Build {0} of {1} ended
LBL_Build_SUCCESS=Result: Success
LBL_Build_FAILURE=Result: Failed
LBL_Build_ABORTED=Result: Aborted
LBL_Build_UNSTABLE=Result: Unstable
LBL_BuildUnknown=Result: Unknown
FMT_BuildDuration=Duration: {0} {1}
LBL_Minute=min
LBL_Sec=sec
LBL_DurationUnknown=Duration: Unknown

# {0} commit Id
# {1} repository name
FMT_Committed=Committed {0} into {1} repository
FMT_CommittedNoRepo=Committed {0} to undefined
LBL_OpenIDE=Open in IDE
# {0} repository name
FMT_RepositoryCreated=Created {0} repository
FMT_RepositoryDeleted=Deleted {0} repository
FMT_RepositoryModified=Modified {0} repository

# {0} task name as composed in FMT_TaskDisplayName
FMT_Task_ATTACHED=Added attachment to {0}
FMT_Task_COMMENTED=Commented on {0}
FMT_Task_CREATED=Created {0}
FMT_Task_LOGGED_TIME=Logged time on {0}
FMT_Task_UPDATED=Updated {0}
FMT_Task_Other=Changed {0}
# {0} type of the task (e.g. Defect)
# {1} task number (e.g. 123)
# {2} task title (e.g. Exception on opening)
FMT_TaskDisplayName={0} {1}: {2}
LBL_FieldName=Field Name
LBL_OldValue=Old Value
LBL_NewValue=New Value
LBL_Empty=---
LBL_Comment=Comment:
LBL_Description=Description:

# {0} review number
# {1} review name
FMT_Review_CREATED=Created Merge Request {0}: {1}
FMT_Review_COMMENTED=Commented on Merge Request {0}: {1}
FMT_ReviewModified=Modified Merge Request {0}: {1}

# {0} name of the page
FMT_Wiki_CREATED=Created Wiki page {0}
FMT_Wiki_UPDATED=Updated Wiki page {0}
FMT_Wiki_DELETED=Deleted Wiki page {0}

# {0} author of the news item
FMT_RSS={0} published:

# {0} name of deployed application/configuration
# {1} name or address of the target service
FMT_Deploy_CREATED=New deployment {0} for {1} created
FMT_Deploy_F_CREATED=Failed to create new deployment {0} for {1}
FMT_Deploy_DEPLOYED=Deployed {0} to {1}
FMT_Deploy_F_DEPLOYED=Failed to deploy {0} to {1}
FMT_Deploy_STARTED=Started {0} at {1}
FMT_Deploy_F_STARTED=Failed to start {0} at {1}
FMT_Deploy_STOPPED=Stopped {0} at {1}
FMT_Deploy_F_STOPPED=Failed to stop {0} at {1}
FMT_Deploy_UPDATED=Redeployed {0} at {1}
FMT_Deploy_F_UPDATED=Failed to redeploy {0} at {1}
FMT_Deploy_UNDEPLOYED=Undeployed {0} from {1}
FMT_Deploy_F_UNDEPLOYED=Failed to undeploy {0} from {1}
FMT_Deploy_Unknown=Unknown deployment activity of {0}
# {0} Identity domain ID
# {1} Service ID
FMT_JCS-Saas_Target={0}/{1}
# {0} build job name
# {1} build number (run)
FMT_Deploy_Build=Build: {0} / {1}
