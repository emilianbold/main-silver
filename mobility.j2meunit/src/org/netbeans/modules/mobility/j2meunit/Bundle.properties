## manifest.mf



OpenIDE-Module-Display-Category=Mobility

OpenIDE-Module-Name=JMUnit Support

# Test case classname prefix/suffix

PROP_test_classname_prefix=

PROP_test_classname_suffix=Test

PROP_suite_classname_prefix=

PROP_suite_classname_suffix=Suite

#NOI18N
PROP_generate_tests_from_test_classes=false

PROP_test_method_prefix=test

PROP_test_method_suffix=

# Test generator method names, code statements and identifiers

PROP_generator_method_setup=setUp

PROP_generator_method_teardown=tearDown

PROP_generator_test_method_exception=AssertionFailedException

PROP_generator_nonrte=Exception

PROP_generator_throwable=Throwable

PROP_generator_override_test_method=test

PROP_generator_override_test_method_param=testNumber

# Test generator text items

PROP_src_code_hint=//TODO add your test code.

PROP_src_code_javadoc=Test of {0} method, of class {1}.

PROP_src_code_sample_hint=//TODO review the generated test code and remove the default call to fail.

PROP_src_code_sample_msg=The test case is a prototype.



## Properties for automatic project configuration and setup

PROP_config_TestRunner_clazz=jmunit.framework.cldc10.TestSuite

PROP_config_TestRunner_name=TestSuite

PROP_config_TestRunner_icon=

PROP_config_TestClasses_key=JMUnitTestClasses



#Libraries definitions

J2MEUnit=JMUnit

JMUnit4CLDC10=JMUnit for CLDC10

JMUnit4CLDC11=JMUnit for CLDC11



#Template properties

PROP_emptyTestClassTemplate=Templates/MIDP/EmptyJMUnitTest.java



#Template stuff

Templates/JMUnit/EmptyJMUnitTest.java=Empty Test

Templates/MIDP/EmptyJMUnitTest.java=Empty JMUnit Test

