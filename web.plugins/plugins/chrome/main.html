<!DOCTYPE html>
<html>
  <head>
    <title>Background page of NetBeans IDE Support Plugin</title>
    <meta name="author" content="Jan Stola" />
    <script>

    var socket;
    var socketReady;

    function cleanup() {
      socket = null;
      socketReady = false;
    }

    function connectIfNeeded() {
      if (socket === null) {
        socket = new WebSocket("ws://127.0.0.1:1234");
        socket.onerror = function(e) {
          console.log('error');
          console.log(e);
          cleanup();
        }
        socket.onclose = function(e) {
          cleanup();
        }
        socket.onopen = function(e) {
          socketReady = true;
          sendFullTabInfo();
        }
        socket.onmessage = function(e) {
          reloadTab(e.data);
        }
      }
      return socketReady;
    }

    function reloadTab(tabId) {
      if (typeof(tabId) === 'string') {
        tabId = parseInt(tabId);
      }
      chrome.tabs.get(tabId, function reload(tab) {
        chrome.tabs.update(tabId, {url: tab.url});
      });
    }

    function value(object, property) {
      var value = object[property];
      if (value === undefined) {
        value = '';
      } else {
        value = property + ' ' + value + '\n';
      }
      return value;
    }

    function sendFullTabInfo() {
      chrome.windows.getAll({populate: true}, sendFullTabInfo0);
    }

    function sendFullTabInfo0(windows) {
      for (var i=0; i<windows.length; i++) {
        var window = windows[i];
        for (var j=0; j<window.tabs.length; j++) {
          var tab = window.tabs[j];
          sendTabInfo(tab);
        }
      }
    }

    function sendTabInfo(tab) {
      try {
        var message = value(tab, 'id');
        message += value(tab, 'url');
        message += value(tab, 'status');
        message += value(tab, 'closed');
        socket.send(message);
      } catch (e) {
        console.log(e);
      }
    }

    function tabUpdated(tabId, changeInfo, tab) {
      if (connectIfNeeded()) {
        sendTabInfo(tab);
      }
    }

    function tabRemoved(tabId, removeInfo) {
      if (connectIfNeeded()) {
        sendTabInfo({id : tabId, closed : true});
      }
    }

    cleanup();
    chrome.tabs.onUpdated.addListener(tabUpdated);
    chrome.tabs.onRemoved.addListener(tabRemoved);

    </script>
  </head>
</html>
