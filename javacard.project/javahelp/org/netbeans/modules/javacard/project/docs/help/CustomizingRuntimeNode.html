<a name="CustomizingRuntimeNode"></a><h4 class="h4">Customizing the Runtime Node</h4><ol class="ol">
<li class="li"><b>In the Services window, right click and select Customize.</b></li>
<li class="li"><b>In the Customizer dialog box add or remove the JAR or folder information
for the RI Devices, Ext Classpath, Sources, Javadoc, and Classic Classpath as required
for your implementation.</b></li>
<li class="li"><b>Click Close.</b></li></ol>
