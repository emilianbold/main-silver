<a name="cjccdeji"></a><h4 class="h4">Sources Panel</h4>
<p class="p">The Sources panel in the Project Properties dialog box enables you to view
the location of the project folder, add, remove, and change the order of
the project source root folders, set the lowest level Java platform version with
which the generated code should be compatible, and specify the file encoding.</p>
