<a name="JavaCard3Add LibraryWizard"></a><h4 class="h4">Java Card 3 Add Library Wizard</h4>
<p class="p">The IDE opens the Add Libraries wizard for you to use in
creating a new libraries folder and specifying how the library is deployed in the
project.</p><p class="p">The Add Libraries wizard prompts you to choose one of two deployment strategies:
</p>
<ul class="ul"><li class="li"><p class="p">Deploy the library to the card before the project. </p></li>
<li class="li"><p class="p">Use the library for compiling and code completion without deploying it. In this case the APIs already exist on the target card.</p></li></ul>
</body>
