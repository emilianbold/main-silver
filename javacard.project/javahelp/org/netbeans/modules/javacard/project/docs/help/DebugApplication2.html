  <title>Debug an Application - Java Card 3 Development
   </head><body class="body"><a name="DebugApplication2"></a><h2>Debug an Application</h2><ol class="ol">
<li class="li"><a name="z40005251393592"></a><b>Set break points in the application source code.</b><ol style="list-style-type: lower-alpha">
<li class="li"><a name="z40005251393636"></a><b>Display the source code of the application in the IDE</b></li>
<li class="li"><a name="z40005251393644"></a><b>With the source code displayed in the IDE, open any file and set
break points where required</b></li></ol>
<hr><p class="p"><b>Note - </b>Break points can be set at any time.</p>
<hr>
</li>
<li class="li"><a name="z40005251393600"></a><b>Step through the code by executing the application from within the IDE</b></li>
<li class="li"><a name="z40005251393609"></a><b>When a break point is hit, the IDE stops execution and highlights the
current line.</b><p class="p">There are various options available in the IDE for stepping over or stepping
into the code at the breakpoint.</p></li></ol>
