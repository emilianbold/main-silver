<a name="AddExistingSources"></a><h4 class="h4">Add Existing Sources</h4><ol class="ol">
<li class="li"><b>Click the Add Source Root button.</b></li>
<li class="li"><b>Select the folder containing the existing sources and click Open button to add
it to the project.</b></li>
<li class="li"><b>Click the Move Down and Move Up buttons to set the order of
the packages.</b></li></ol>
