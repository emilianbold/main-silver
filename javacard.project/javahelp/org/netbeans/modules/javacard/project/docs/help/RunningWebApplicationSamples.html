  </script></head><body class="body"><a name="RunningWebApplicationSamples"></a><h2>Run <tt>HelloWorld</tt> Web Application Sample</h2><p class="p">This <tt>HelloWorld</tt> sample demonstrates the basic structure of a Java Card 3 platform
application that developers can use to develop, deploy, create, execute, delete, and unload a
stand-alone module. It is a minimal application utilizing the simplest source code and
meta-files. The <tt>HelloWorld</tt> sample contains one web application that demonstrates using a basic
web form to collect and display information provided by the user.</p><p class="p">Running the <tt>HelloWorld</tt> sample consists of using the IDE to open the <tt>HelloWorld</tt>
project, starting the HelloWorld application, entering a name in a web page, clicking the
Say Hello button on the page, and then displaying a greeting.</p><h2>Before You Begin</h6><p class="p">Before performing the following procedure, the Java Card 3 Development Kit, Connected Editon
must be downloaded and installed on your development system. </p>
<hr><p class="p"><b>Note - </b>Refer to the <i>Development Kit User&#8217;s Guide</i> for additional details.</p>
<hr>
<ol class="ol">
<li class="li"><b>Click File &#62; Open Project in the main window.</b></li>
<li class="li"><a name="z40000271435406"></a><b>Go to the <b>JC_CONNECTED_HOME</b><tt>\samples\web</tt> folder and open the <tt>HelloWorld</tt> project.</b></li>
<li class="li"><b>Click the run button in the main window. </b><p class="p">The IDE compiles, builds, and runs the sample. When the sample runs the
IDE launches the default browser and displays the Hello World page.</p></li>
<li class="li"><b>Enter a name in the Enter Name field and click the Say Hello
button.</b><p class="p">The browser displays a greeting.</p></li>
<li class="li"><a name="z40000271435480"></a><b>Close the browser to stop the application.</b></li></ol>
</body>
