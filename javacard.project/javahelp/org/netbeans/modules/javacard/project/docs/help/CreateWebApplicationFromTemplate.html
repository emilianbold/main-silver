<a name="z40000381399783"></a><h4 class="h4">Create a Web Application Project From the Template </h4><ol class="ol">
<li class="li"><b>Choose File &#62; New Project (Ctrl-Shift-N).</b></li>
<li class="li"><b>Select Java Card &#62; Web Project template in the New Project wizard and
click Next.</b></li>
<li class="li"><b>Set the project name and location where the IDE will create the project.</b></li></ol>
