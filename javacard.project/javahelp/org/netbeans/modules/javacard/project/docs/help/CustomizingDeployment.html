<a name="z40004bd1288397"></a><h4 class="h4">Customizing Deployment</h4>
<p class="p">You can customize the deployment of a classic applet by using the Add
Library wizard. The Add Library wizard is launched from the Project Properties dialog
box. See <a href="JavaCard3Add LibraryWizard.html">Java Card 3 Add Library Wizard</a> and <a href="SettingClassicAppletDependencies.html">Customize Applet Properties</a>.</p>
