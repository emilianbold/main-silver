<a name="BuildSecurityPanel"></a><h4 class="h4">Build - Security Panel</h4>
<p class="p">The Build - Security panel enables you to set the key store, set
the keystore password, keystore alias, and the alias password. Passwords are stored as
plain text in the project but not shared with other project developers. Users
with direct access to the development computer can read the password files. </p>
