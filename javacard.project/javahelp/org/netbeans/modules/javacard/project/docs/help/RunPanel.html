<a name="RunPanel"></a><h4 class="h4">Run Panel </h4>
<p class="p">The Run panel enables you to set the target Java Card platform and
the device for the implementation. Web projects also include settings that you can
use to enable (the default setting) or disable launching an external browser when
the application starts and to select the content source that opens in the
browser.</p>
