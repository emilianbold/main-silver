<a name="CustomizingWebApplication"></a><h3 class="h3">Customizing a Web Application Project</h3>
<p class="p">You can customize a web application project for your implementation by changing its
properties. Properties such as sources included in the project, library dependencies, servlets included
in the web application, build properties (compiling and security) and run properties are configured
from the Project Properties dialog box. See <a href="SetWebAppProjectProperties.html">Set Web Application Project Properties</a>.</p>
