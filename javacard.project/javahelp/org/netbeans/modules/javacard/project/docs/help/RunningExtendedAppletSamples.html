<p class="p">The following topics describe how to run the extended applet samples provided in
the Java Card 3 Development Kit. The samples demonstrate the features of the
Java Card API, Connected Edition, scenarios of package masking, and post-manufacture installation.</p><p class="p">The following extended applet samples are located in the JC_CONNECTED_HOME\samples\extended_applets folder and are
listed in an order that is based on increasing complexity:</p>
<hr><p class="p"><b>Note - </b><b>JC_CONNECTED_HOME</b> represents the directory in which the Java Card 3 Development Kit, Connected
