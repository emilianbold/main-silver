  </script></head><body class="body"><a name="WhatIsNotIn"></a><h2>What Is Not In This Online Help</h2>

technology, describe its features, or describe how to develop applications for the platform.
That information is provided in detail in the appropriate Java Card 3 platform
specifications and in other documentation provided by the plugins. The most current Java
Card 3 platform specifications can be found on the Java Developer Connection&#8482; program web
site at:</p><p class="p"><a href="http://java.sun.com/reference/docs">http://java.sun.com/reference/docs</a></p>
