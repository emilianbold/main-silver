<a name="z400006d1401878"></a><h4 class="h4">Set Applet Project Properties</h4><ol class="ol">
<li class="li"><b>Open the Project Properties dialog box by either: </b><ul class="ul">
<li class="li"><b>Right-clicking the project node in the Project window and choosing Properties.</b></li>
<li class="li"><b>Selecting the project node in the Projects window and clicking File&#62; Project Properties
in the main window.</b></li></ul></li>
<li class="li"><b>Select the Sources category.</b><ol style="list-style-type: lower-alpha">
<li class="li"><b>Verify that the Source Root, Source Level, and File Encoding settings in the
Sources panel are appropriate for your implementation.</b><p class="p">See <a href="z40000081403841.html">Setting Classic Applet Sources</a>.</p></li>
<li class="li"><b> Make required changes.</b></li></ol></li>
<li class="li"><b>Select the Dependencies category.</b><ol style="list-style-type: lower-alpha">
<li class="li"><b>Verify that the Libraries, Path, and Deployment Strategy settings are appropriate for your
implementation.</b><p class="p">See <a href="cjcbdafd.html">Setting Classic Applet Dependencies</a></p></li>
<li class="li"><b> Make any required changes.</b></li></ol></li>
<li class="li"><b>Select the Applets category.</b><ol style="list-style-type: lower-alpha">
<li class="li"><b>Verify that the applets and associated instances selected to run have deployment parameters
and AIDs that are appropriate for your implementation.</b><p class="p">See <a href="cjcjhacd.html">Applets Panel</a></p></li>
<li class="li"><b> Make required changes.</b></li></ol></li>
<li class="li"><a name="z400006d1402170"></a><b>Select the Build - Compiling category.</b><ol style="list-style-type: lower-alpha">
<li class="li"><b>Verify that the settings and additonal compiler options are appropriate for your implementation.</b><p class="p">See <a href="cjcffhai.html">Build - Compiling Panel</a></p></li>
<li class="li"><b> Make required changes.</b></li></ol></li>
<li class="li"><b>Select the Build - Packaging category.</b><ol style="list-style-type: lower-alpha">
<li class="li"><b>Verify that the Classic Package AID is correct for your implementation.</b><p class="p">See <a href="cjcjadgc.html">Build - Packaging Panel</a></p></li>
<li class="li"><b> Make required changes.</b></li></ol></li>
<li class="li"><b>Select the Build - Security category.</b><ol style="list-style-type: lower-alpha">
<li class="li"><b>Verify that the key store, keystore password, keystore alias, and alias password settings
are correct for your implementation.</b><p class="p">See <a href="cjccfebi.html">Build - Security Panel</a></p></li>
<li class="li"><b> Make required changes.</b></li></ol></li>
<li class="li"><b>Select the Run category.</b><ol style="list-style-type: lower-alpha">
<li class="li"><b>Verify that the run property settings are correct for your implementation.</b><p class="p">See <a href="cjchedae.html">Run Panel </a></p></li>
<li class="li"><b> Make required changes.</b></li></ol></li>
<li class="li"><b>Click OK to accept the project property settings and close the dialog box.</b></li></ol>
</body>
