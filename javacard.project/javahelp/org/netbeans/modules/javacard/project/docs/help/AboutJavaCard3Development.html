<a name="AboutJavaCard3Development"></a><h3 class="h3">About Java Card 3 Development</h3>
<p class="p">The IDE&#8217;s Java Card 3 plugins provides a graphical environment for developing, deploying
and testing applications, servlets, and extended applets for the Java Card 3 platform
Connected Edition. The Java Card 3 platform Connected Edition includes network-oriented features, such as
support for web applications, including the Java Servlet APIs, and support for applets
with extended and advanced capabilities.</p>
