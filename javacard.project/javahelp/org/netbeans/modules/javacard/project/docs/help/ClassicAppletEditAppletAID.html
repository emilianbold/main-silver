<a name="ClassicAppletEditAppletAID"></a><h4 class="h4">Edit an Applet AID</h4><ol class="ol">
<li class="li"><b>Edit the RID value.</b><p class="p">The RID is a 5 byte hexadecimal value. The RID value is
the unique ID for your organization, assigned by a standards body. A default RID
is provided by the plugin and can be used during development. However, before
deployment you must obtain a valid RID from the ISO.</p></li>
<li class="li"><b>Edit the PIX value or click Generate to create a new PIX value.</b><p class="p">The PIX (proprietary identifier) value uniquely identifies an individual applet. It is a
0 - 11 byte hexadeciamal value generated by the IDE or manually set
by the developer.</p></li></ol>
</body>
