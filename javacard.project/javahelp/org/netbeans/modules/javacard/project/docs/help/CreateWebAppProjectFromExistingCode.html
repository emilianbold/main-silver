<a name="CreateWebAppProjectFromExistingCode"></a><h4 class="h4">Create a Web Application Project From Existing Code</h4><ol class="ol">
<li class="li"><b>Create a new classic applet project from the standard template.</b><p class="p">See <a href="CreateClassicAppletProjectFromTemplate.html">Create a Classic Applet Project From the Template</a>.</p></li>
<li class="li"><b>Select the new project in the Projects window.</b></li>
<li class="li"><b>Select File &#62; Project Properties in the main window.</b></li>
<li class="li"><b>Select Sources in the Project Properties window and click Add Source Root.</b></li>
<li class="li"><b>Use the Add Source Folder window to navigate to and choose the folder
containing your existing source code.</b></li>
<li class="li"><b>Verify the existing source code path is displayed in the Source Roots list
and click OK to add it to the project.</b><p class="p">The IDE creates the project folder containg existing code, source packages, APDU scripts,
and libraries. You can view, create and edit the project source code in
the Source Editor to finish creating your applet.</p></li></ol><h4 class="h4">More Information<br>See Also:</h6>
<ul class="ul"><li class="li"><p class="p"><a href="WriteModifySourceCode.html">Write and Modify Source Code</a></p></li>
<li class="li"><p class="p"><a href="BuildProject.html">Build the Project</a></p></li>
<li class="li"><p class="p"><a href="RunApplication.html">Run the Application</a></p></li>
<li class="li"><p class="p"><a href="DebugApplication.html">Debug the Application</a></p></li></ul>
