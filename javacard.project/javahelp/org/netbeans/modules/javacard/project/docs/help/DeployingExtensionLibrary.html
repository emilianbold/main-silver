<a name="DeployingExtensionLibrary"></a><h4 class="h4">Deploying an Extension Library</h4>
<p class="p">Extension libraries are deployed by a Java Card 3 extended applet implementation or
a web application. See <a href="SettingExtendedAppletDependencies.html">Setting Extended Applet Dependencies</a>, Setting Web Application Dependencies on page TBD, and
<a href="SettingExtensionLibDependencies.html">Setting Extension Library Dependencies</a> for a description of setting the deployment strategy for an extension library.</p>
