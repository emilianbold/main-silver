<a name="cjcgdcib"></a><h4 class="h4">Create a Project</h4>
<p class="p">Use the IDE New Project wizard to generate a project from the sample
sources and templates provided by the Java Card plugins. The types of Java
Card projects that can be created are:</p>
<ul class="ul"><li class="li"><p class="p">Classic Applet - see <a href="z40004bd1288341.html">Creating a Classic Applet Project</a></p></li>
<li class="li"><p class="p">Extended Applet - see <a href="z40004bd1288541.html">Creating an Extended Applet Project</a></p></li>
<li class="li"><p class="p">Classic Library - see <a href="z40004bd1288647.html">Creating a Classic Library Project</a></p></li>
<li class="li"><p class="p">Extension Library - see <a href="z40004bd1288753.html">Creating an Extension Library Project</a></p></li>
<li class="li"><p class="p">Web Project - see <a href="z40000691289644.html">Creating a Web Application Project</a></p></li></ul>
<p class="p">The wizard creates the required directories, resources, and descriptor files from settings that
you provide in the wizard and from the setting of the Java Card
platform and device set up in the IDE. See <a href="z40004bd1288097.html">Setting Up a Java Card Platform</a>.</p>
</body>
