<a name="AddInstanceApplet"></a><h4 class="h4">Add an Instance of an Applet </h4><ol class="ol">
<li class="li"><b>Click Customize Instances.</b><p class="p">The IDE opens the Instances dialog box.</p></li>
<li class="li"><b>Click Add and the IDE adds the new instance to the list under
Applet Instance.</b></li>
<li class="li"><b>Add special deployment parameters in the Deployment Parameters field.</b></li>
<li class="li"><b>Accept the Instance AID value generated by the IDE or generate a new
Instance AID.</b><p class="p">When the Instances dialog box closes, the Applets panel displays the new applet
instance in the Instances To Create on Run list.</p></li></ol>
