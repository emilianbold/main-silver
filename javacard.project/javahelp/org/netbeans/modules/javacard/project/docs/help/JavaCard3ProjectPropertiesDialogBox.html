<a name="JavaCard3ProjectPropertiesDialogBox"></a><h3 class="h3">Java Card 3 Project Properties Dialog Box</h3>
<p class="p">To open the Project Properties dialog box, either right-click the project in the
Project window and choose properties or select the project in the Projects window
and click File&#62; Project Properties in the main window.</p><p class="p">The properties in the Project Properties dialog box are grouped in the following
categories and displayed on separate panels:</p>
<ul class="ul"><li class="li"><p class="p">Sources</p></li>
<li class="li"><p class="p">Dependencies</p></li>
<li class="li"><p class="p">Applets (only used for classic and extended applet projects)</p></li>
<li class="li"><p class="p">Build - Compiling</p></li>
<li class="li"><p class="p">Build - Packaging (only used for classic applet and classic library projects)</p></li>
<li class="li"><p class="p">Build - Security</p></li>
<li class="li"><p class="p">Run</p></li></ul>
</body>
