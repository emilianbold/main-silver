<a name="JavaCard3ProjectPropertiesDialogBox"></a><h3 class="h3">Java Card 3 Project Properties Dialog Box</h3>
<p class="p">To open the Project Properties dialog box, either right-click the project in the
Project window and choose properties or select the project in the Projects window
and click File&#62; Project Properties in the main window.</p><p class="p">The properties in the Project Properties dialog box are grouped in the following
categories and displayed on separate panels:</p>
<ul class="ul"><li class="li"><p class="p"><a href="SourcesPanel.html">Sources Panel</a></p></li>
<li class="li"><p class="p"><a href="DependenciesPanel.html">Dependencies Panel</a></p></li>
<li class="li"><p class="p"><a href="AppletsPanel.html">Applets Panel</a> (only used for classic and extended applet projects)</p></li>
<li class="li"><p class="p"><a href="BuildCompilingPanel.html">Build - Compiling Panel</a></p></li>
<li class="li"><p class="p"><a href="BuildPackagingPanel.html">Build - Packaging Panel</a> (only used for classic applet and classic library projects)</p></li>
<li class="li"><p class="p"><a href="BuildSecurityPanel.html">Build - Security Panel</a></p></li>
<li class="li"><p class="p"><a href="RunPanel.html">Run Panel </a></p></li></ul>
