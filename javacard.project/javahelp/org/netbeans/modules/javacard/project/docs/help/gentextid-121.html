<a name="gentextid-121"></a><h4 class="h4">Java Card 3 New Project Wizard</h4>
<p class="p">The New Project wizard enables you to create a new Java Card project
from one of five standard Java Card project templates:</p>
<ul class="ul"><li class="li"><p class="p">Classic Applet Project</p></li>
<li class="li"><p class="p">Extended Applet Project</p></li>
<li class="li"><p class="p">Classic Library Project</p></li>
<li class="li"><p class="p">Extension Library Project</p></li>
<li class="li"><p class="p">Web Project</p></li></ul>
<p class="p">.</p>
