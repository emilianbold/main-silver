<a name="z40004bd1288309"></a><h4 class="h4">Remove a Device From a Platform</h4>
<p class="p">A device can be removed from a platfom by using either the Java
Platform Manager dialog or by using the Services windowand shortcut menu.</p>
<a name="z400000b1397011"></a><h4 class="h4">Use Java Platform Manager to Remove a Device </h4><ol class="ol">
<li class="li"><b>Choose Tools &#62; Java Platforms from the main window.</b></li>
<li class="li"><b>Click Manage Devices.</b></li>
<li class="li"><b>Select the device name and click Remove.</b></li>
<li class="li"><a name="z400000b1397123"></a><b>Click OK to close the Device manager.</b></li>
<li class="li"><a name="z400000b1397132"></a><b>Click Close to close the Java Platform Manager.</b></li></ol>
<a name="z400000b1397052"></a><h4 class="h4">Use Services Window to Remove a Device </h4><ul class="ul">
<li class="li"><b>Right click the device name and select Delete.</b></li></ul>
</body>
