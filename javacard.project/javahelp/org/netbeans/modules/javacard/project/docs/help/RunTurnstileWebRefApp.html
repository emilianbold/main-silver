<a name="RunTurnstileWebRefApp"></a><h4 class="h4">Run <tt>TurnstileWeb</tt></h4><ol class="ol">
<li class="li"><b>Click File &#62; Open Project in the main window.</b></li>
<li class="li"><b>Go to the <b>JC_CONNECTED_HOME</b><tt>\samples\reference_apps\Transit </tt>folder and open the <tt>TurnstileWeb</tt> project.</b></li>
<li class="li"><b>Select the<tt> TurnstileWeb</tt> project and click the run button in the main window.</b><p class="p">The browser opens and displays the Transit Turnstile Home Page.</p></li>
<li class="li"><b>Click the Continue button.</b><p class="p">The browser displays the Entry page.</p></li></ol>
