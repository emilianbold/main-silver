<a name="CustomizingDeviceNode"></a><h4 class="h4">Customizing the Device Node</h4><ol class="ol">
<li class="li"><b>In the Services window, double click the device name or right click and
select Customize.</b></li>
<li class="li"><b>In the Customize Device dialog box change the configuration information as required for
your implementation.</b>
<ul class="ul"><li class="li"><p class="p"><b>RAM Size</b> - default value is 1M</p></li>
<li class="li"><p class="p"><b>EEPROM Size</b> - default value is 4M</p></li>
<li class="li"><p class="p"><b>COR Size</b> - default value is 4K</p></li>
<li class="li"><p class="p"><b>Logger Level</b> - default setting is Debug</p></li>
<li class="li"><p class="p"><b>HTTP Port </b>- default value is 8019</p></li>
<li class="li"><p class="p"><b>Contacted Port</b> - default value is 9025</p></li>
<li class="li"><p class="p"><b>Contacted Protocol</b> - default value is Block-Oriented (T=1)</p></li>
<li class="li"><p class="p"><b>Contactless Port</b> - default value is 9026</p></li>
<li class="li"><p class="p"><b>Debug Proxy &#60;-&#62; CJCRE Port</b> - default value is 7019</p></li>
<li class="li"><p class="p"><b>IDE &#60;-&#62; Debug Proxy Port</b> - default value is 7020</p></li>
<li class="li"><p class="p"><b>Suspend Threads on Startup</b> - default value is unselected</p></li>
<li class="li"><p class="p"><b>Server URL</b> - default value is http://localhost:8019</p></li>
<li class="li"><p class="p"><b>Card Manager URL</b> - default value is http://localhost:8019/cardmanager</p></li>
<li class="li"><p class="p"><b>Card Manager is on a remote computer</b> - default value is unselected</p></li></ul>
</li>
<li class="li"><b>Click OK.</b></li></ol>
