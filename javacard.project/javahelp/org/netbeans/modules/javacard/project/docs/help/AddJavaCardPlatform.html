<a name="AddJavaCardPlatform"></a><h4 class="h4">Add a Java Card Platform</h4><ol class="ol">
<li class="li"><b>Choose Tools &#62; Java Platforms from the main window.</b></li>
<li class="li"><b>Click Add Platform in the Java Platform Manager dialog.</b></li>
<li class="li"><b>Select Java Card Platform and click Next.</b></li>
<li class="li"><a name="z400000b1396127"></a><b>Select the directory that contains the new or custom Java Card platform. Java
Card platform directories are marked with a (image of icon) in the file
chooser.</b></li>
<li class="li"><a name="z400000b1396182"></a><b>Click Next to validate the platform.</b>
<hr><p class="p"><b>Note - </b>You can give the platform a custom name in the Display Name field.</p>
<hr>
</li>
<li class="li"><a name="z400000b1396215"></a><b>Click Next to define a new Default Device for the new platform or
Finish to use the existing default device with the new platform.</b><p class="p">If a new default device is set up for a platform, both
it and the Default Device are associated with the platform. After adding the platform,
you can use the Device Manager dialog to add or remove devices for
a platorm.</p></li></ol>
