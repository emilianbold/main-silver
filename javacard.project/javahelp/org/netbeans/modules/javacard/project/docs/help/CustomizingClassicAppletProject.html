<a name="CustomizingClassicAppletProject"></a><h3 class="h3">Customizing a Classic Applet Project</h3>
<p class="p">You can customize an applet project for your implementation by changing its properties.
Properties such as the sources included in the project, library dependencies, applets included
in the <tt>applet.xml</tt> file, build properties (compiling, packaging and security) and run properties are
configured from the Project Properties dialog box. See <a href="SetAppletProjectProperties.html">Set Classic Applet Project Properties</a>.</p>
