<a name="CustomizingExtensionLibProject"></a><h3 class="h3">Customizing an Extension Library Project</h3>
<p class="p">You can customize an extension library project for your implementation by changing its
properties. Properties such as sources included in the project, library dependencies, build properties
(compiling, packaging and security) and run properties are configured from the Project Properties dialog
box.</p>
