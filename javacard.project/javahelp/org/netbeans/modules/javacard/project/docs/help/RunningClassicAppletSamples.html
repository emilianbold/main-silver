  </script></head><body class="body"><a name="RunningClassicAppletSamples"></a><h2>Run <tt>HelloWorld</tt> Classic Applet Sample</h2><p class="p">This <tt>HelloWorld</tt> sample demonstrates the basic structure of a Java Card 3 platform
classic applet that developers can use to develop, deploy, create, execute, delete, and unload
classic applets. It is a minimal classic applet utilizing the simplest source code
and meta-files. This sample contains one project that demonstrates the function of a
classic applet.</p><p class="p">Running the sample consists of using the IDE to start the <tt>HelloWorld</tt>
applet. When running, the project installs the applet, processes an incoming APDU, and responds
with a text greeting.</p><h2>Before You Begin</h6><p class="p">Before performing the following procedure, the Java Card 3 Development Kit, Connected Editon
must be downloaded and installed on your development system. </p>
<hr><p class="p"><b>Note - </b>Refer to the <i>Development Kit User&#8217;s Guide</i> for additional details.</p>
<hr>
<ol class="ol">
<li class="li"><b>Click File &#62; Open Project in the main window.</b></li>
<li class="li"><b>Go to the <b>JC_CONNECTED_HOME</b><tt>\samples\classic_applets </tt>folder and open the <tt>HelloWorld</tt> project.</b></li>
<li class="li"><b>Click the run button in the main window. </b><p class="p">The IDE compiles, builds, and runs the sample. When the sample runs, it
creates an output file.</p></li>
<li class="li"><b>Verify that the contents of the output file are the same as the
contents of the <tt>HelloWorld.expected.out</tt> file.</b></li></ol>
</body>
