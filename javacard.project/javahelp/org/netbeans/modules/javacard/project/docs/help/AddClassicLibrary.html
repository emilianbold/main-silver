<a name="AddClassicLibrary"></a><h4 class="h4">Add a Classic Library</h4><ol class="ol">
<li class="li"><b>Click Add.</b><p class="p">The IDE opens the Add Libraries wizard.The Add Libraries wizard prompts you to
choose one of two deployment strategies: </p>
<ul class="ul"><li class="li"><p class="p">Deploy the classic library to the card before the project. </p></li>
<li class="li"><p class="p">Use the classic library for compiling and code completion without deploying it. In this case the APIs already exist on the target card.</p></li></ul>
</li>
<li class="li"><b>Choose the type of library and click Next.</b></li>
<li class="li"><b>Click Browse to select the project or JAR file and click Open to
add it to the project.</b></li>
<li class="li"><b>Set an export file if the classic applet library is a JAR file
that is (re)deployed when the project is deployed.</b><p class="p">The Add Library wizard displays this optional step when the project type is
a JAR file. This optional step is not available for project libraries.</p></li>
<li class="li"><b>Select a deployment strategy.</b><ol style="list-style-type: lower-alpha">
<li class="li"><b>Select Already On Card when the classic library is only used for compling
and code completion. </b><p class="p">This deployment strategy is used when the APIs already exist on the card.</p></li>
<li class="li"><b>Select Copy Into Project Classes when the classes in the library are included
in the project.</b></li>
<li class="li"><b>Click Finish to add the library to the project and to set the
deployment strategy.</b></li></ol></li></ol>
