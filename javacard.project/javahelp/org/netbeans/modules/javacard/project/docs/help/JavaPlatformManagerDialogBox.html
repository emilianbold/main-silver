<a name="cjcbabef"></a><h4 class="h4">Java Platform Manager Dialog Box</h4>
<p class="p">The Java Platform Manager dialog box enables you to add or remove Java
Card Runtime (JCRE) platforms, associate a device or card with the platform, set
the class path of the Java Card Connected version API JAR file, set
the API sources classpath, set the API Javadoc classpath, and set the class
path of the Java Card Classic version API JAR file by adding and
removing JAR files or folders.</p>
