test.config.commit.includes=**/CommitDataTest.class,**/CommitUiTest.class,**/IgnoreTest.class
test.config.delete.includes=**/DeleteTest.class,**/FilesViewDoubleRefTest.class,**/FilesViewRefTest.class,**/Refactoring.class
test.config.difff.includes=**/DiffTest.class,**/ExportDiffPatchTest.class
test.config.optrelo.includes=**/SvnPropertiesTest.class,**/RelocateTest.class

test.config.all.includes=**/Annotations.class,**/SearchHistoryUITest.class,**/SearchRevisionsTest.class,\
    **/CopyTest.class,**/CopyUiTest.class,**/MergeUiTest.class,**/RevertUiTest.class,**/SwitchUiTest,\
    **/CheckoutContentTest.class,**/CheckoutUITest.class,**/CreateProjectVersionedDirTest.class,**/ImportUITest.class,**/ProxySettingsUITest.class,\
    **/CommitDataTest.class,**/CommitUiTest.class,**/IgnoreTest.class,\
    **/DeleteTest.class,**/FilesViewDoubleRefTest.class,**/FilesViewRefTest.class,**/Refactoring.class,\
    **/DiffTest.class,**/ExportDiffPatchTest.class,\
    **/SvnPropertiesTest.class,**/RelocateTest.class

test-unit-sys-prop.work.dir=${basedir}/build/test/unit/work

