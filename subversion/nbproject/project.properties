spec.version.base=1.21.0

javac.compilerargs=-Xlint:unchecked
javac.source=1.6

#qa-functional
test.qa-functional.cp.extra=${openide.nodes.dir}/modules/org-openide-nodes.jar:\${openide.util.dir}/lib/org-openide-util.jar
test.config.stable.includes=**/SubversionStableTest.class

test.config.archeology.includes=**/Annotations.class,**/SearchHistoryUITest.class,**/SearchRevisionsTest.class
test.config.branches.includes=**/CopyTest.class,**/CopyUiTest.class,**/MergeUiTest.class,**/RevertUiTest.class,**/SwitchUiTest
