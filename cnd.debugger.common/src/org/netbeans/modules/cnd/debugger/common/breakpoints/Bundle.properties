# DebuggerAnnotation
TOOLTIP_ANNOTATION=TOOLTIP_ANNOTATION

TOOLTIP_BREAKPOINT=Breakpoint
TOOLTIP_BREAKPOINT_BROKEN=Broken Breakpoint
TOOLTIP_DISABLED_BREAKPOINT=Disabled Breakpoint
TOOLTIP_CONDITIONAL_BREAKPOINT=Conditional Breakpoint
TOOLTIP_DISABLED_CONDITIONAL_BREAKPOINT=Disabled Conditional Breakpoint

TOOLTIP_FUNCTION_BREAKPOINT=Function Breakpoint
TOOLTIP_DISABLED_FUNCTION_BREAKPOINT=Disabled Function Breakpoint
TOOLTIP_CONDITIONAL_FUNCTION_BREAKPOINT=Conditional Function Breakpoint
TOOLTIP_DISABLED_CONDITIONAL_FUNCTION_BREAKPOINT=Disabled Conditional Function Breakpoint

TOOLTIP_ADDRESS_BREAKPOINT=Address Breakpoint
TOOLTIP_DISABLED_ADDRESS_BREAKPOINT=Disabled Address Breakpoint
TOOLTIP_CONDITIONAL_ADDRESS_BREAKPOINT=Conditional Address Breakpoint
TOOLTIP_DISABLED_CONDITIONAL_ADDRESS_BREAKPOINT=Disabled Conditional Address Breakpoint

TOOLTIP_CALLSITE=Call Stack Line
TOOLTIP_CURRENT_PC=Current Program Counter

# {lineNumber}, {fileName}, {address} and {functionName} are substitution keywords and should not
# get translated. The rest of the message should be translated...
CTL_Line_Breakpoint_Print_Text=Breakpoint hit at line {lineNumber} in file {fileName}
CTL_Address_Breakpoint_Print_Text=Address breakpoint hit at {address}
CTL_Function_Breakpoint_Print_Text=Function breakpoint hit in function {functionName}
