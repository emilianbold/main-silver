OpenIDE-Module-Name=Coherence
OpenIDE-Module-Short-Description=Oracle Coherence Support
OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    <p>The plug-in will provide an additional Right-Click Context Menu for\nJava Classes that allows the user to generate either the standard\nCoherence POF Serialization Methods and/or and Inner Class that will\nprovide POF Serialization functionality.\
    <br>\n</p>\n<p>In addition a new Node has been added to the Services tab that\nallows the User to define Coherence Servers that can be executed. \
    At\npresent the new server option allows the specification of the name and\nthen it needs to be configured using the Properties window. \
    The\ncoherence class path should contain the location of you coherence.jar\n(and any additional required jars) whilst the additional classpath\nshould specifiy the location of you custom jars.\
    <br>\n</p>\n<p>A full description can be found at <a\nhref="http://blogs.sun.com/toxophily/entry/oracle_coherence_a_netbeans_plug">http://blogs.sun.com/toxophily/entry/oracle_coherence_a_netbeans_plug</a><br>\n</p>\n\n\n<h2 class="sectionheading2">Updates / Bugfixes</h2>\n<ul>\n<li>1.4.7</li>\n<ol>\n<li>Fix bug with the Generated Inner Serializer that meant it\nalways tried to access the variable named within itself rather than the\nactual instance variable within the main class.\
    </li>\n<li>Partial implementation of the graphical Coherence XML editor\nfiles. \
    This code should be ignored because it is not intended for\nrelease at present but is incorporated into the core plug-in.\
    <br>\n</li>\n</ol>\n<li>1.4.6</li>\n<ol>\n<li>Added Coherence Options Panel to allow the Developer to specify\nCoherence Home Directory.\
    </li>\n<li>Modified the New Server Dialog to generate a default classpath\nand allow specification of some additional jar files.\
    <br>\n</li>\n</ol>\n<li>1.4.5</li>\n<ol>\n<li>Add New File type Options under the Coherence Category for :</li>\n<ul>\n<li>Aggregator</li>\n<li>EntryProcessor</li>\n<li>PofSerializer</li>\n<li>PortableObject<br>\n</li>\n</ul>\n</ol>\n<li>1.4.4</li>\n<ol>\n<li>Remove sample properties node that appears in the Services Tab\nfollowing install.\
    </li>\n</ol>\n<li>1.4.3</li>\n<ol>\n<li>Edit underlying source to fully implement the&nbsp; Java\nLanguage Infrastructure see\n(<a\nhref="http://blogs.sun.com/toxophily/entry/netbeans_java_language_infrastructure">http://blogs.sun.com/toxophily/entry/netbeans_java_language_infrastructure</a>).\
    </li>\n<li>Fix bug that caused the generators to fail to identify the\nCollections Correctly.\
    </li>\n</ol>\n<li>1.4.2</li>\n<ol>\n<li>Reset Coherence Properties : Resets all properties starting\ntangosol. to their default values.\
    </li>\n<li>Clone Server : Simply take the existing server configuration\nand creats a clone of this allowing the user to enter a new name.\
    </li>\n<li>Split the properties to display Coherence Server Properties and\nnone Coherence server properties.\
    </li>\n<li>Added Java flags properties so that the user can add -Xms -Xmx\netc to the start of the command line.\
    </li>\n<li>Added custom properties that will allo w the user to specify\nadditional command line properties to be placed at the end of the\ncommand line after all tangosol. properties but before the\nDefaultDerver class name.\
    </li>\n<li>Replaced magic number references in the read / write generated\nmethods with constants.\
    </li>\n<li>Modified the readMap and readCollection to use the property\nname not try to create a new version of the class</li>\n</ol>\n<li>1.4.1</li>\n<ol>\n<li>Add Clone Server Option</li>\n<li>Add Reset Coherence Properties</li>\n<li>Add Java Flags property</li>\n<li>Add Custom User&nbsp; Properties</li>\n</ol>\n<li>1.4.0</li>\n<ol>\n<li>Initial GA Base release</li>\n</ol>\n</ul>

