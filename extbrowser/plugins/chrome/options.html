<!-- !!! THIS HTML PAGE IS USED IN JS eval() -> NO QUOTES ALLOWED !!! -->
<!DOCTYPE html>
<html>
    <head>
        <title>NetBeans Options</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            body {
                width: 100%;
                height: 100%;
                font-family: Tahoma, Helvetica;
                font-size: 12px;
            }
            a {
                text-decoration: none;
            }

            .clear {
                clear: both;
            }

            button, .button {
                cursor: pointer;
                font-weight: bold;
                position: relative;
                margin-right: 4px;
                background-color: orange;
                border: 1px solid orange;
                border-radius: 3px;
                color: white;
                padding: 2px 4px;
                box-shadow: 1px 1px 5px #1D1D1D;
            }
            button:hover, .button:hover {
                background-color: darkorange;
            }
            button.disabled, button[disabled=disabled], .button.disabled {
                cursor: not-allowed;
                border: 1px solid grey;
                background-color: grey;
            }
            button.disabled:hover, button[disabled=disabled]:hover, .button.disabled:hover {
                background-color: grey;
            }

            #main {
                height: 100%;
                width: 100%;
            }

            #presetCustomizer {
                margin-left: auto;
                margin-right: auto;
                margin-top: 200px;
                width: 800px;
                background-color: white;
                border: 2px solid orange;
                border-radius: 5px;
            }
            #presetCustomizer p {
                margin: 3px 0;
            }
            #presetCustomizer .title {
                border-bottom: 2px solid orange;
                font-weight: bold;
                padding: 5px;
                font-size: 120%;
            }
            #presetCustomizer .title a {
                float: right;
                font-weight: bold;
                color: orange;
            }
            #presetCustomizer .content {
                margin: 10px;
            }
            #presetCustomizer .info {
                margin-bottom: 5px;
                font-style: italic;
                color: chocolate;
            }
            #presetCustomizerTable {
                float: left;
                border-collapse: collapse;
                width: 80%;
                margin-right: 10px;
                border: 1px solid darkgrey;
            }
            #presetCustomizerTable tr:nth-child(even) {
                background: lightgrey;
            }
            #presetCustomizerTable tr.active {
                background-color: lightgreen;
            }
            #presetCustomizerTable th, #presetCustomizerTable td {
                padding: 1px 5px;
            }
            #presetCustomizerTable th {
                text-align: center;
                background-color: darkgrey;
            }
            #presetCustomizerTable td {
                position: relative;
                border-left: 1px solid darkgrey;
            }
            #presetCustomizerTable input {
                background-color: transparent;
                border: 1px solid transparent;
                border-radius: 3px;
            }
            #presetCustomizerTable input:focus {
                outline: none;
            }
            #presetCustomizerTable input.number {
                width: 60px;
            }
            #presetCustomizerTable input.error {
                background-color: lightpink;
            }
            #presetCustomizerTable .toolbar {
                text-align: center;
            }
            #presetCustomizer .presetButtons {
                float: right;
            }
            #presetCustomizer .presetButtons button {
                display: block;
                width: 100%;
                margin-bottom: 5px;
            }
            #presetCustomizer .buttons {
                margin-top: 20px;
                float: right;
            }
            #presetCustomizerHelp {
                margin-right: 0;
            }
        </style>
    </head>
    <body>
        <div id="main">

            <div id="presetCustomizer">
                <div class="title">Customize Window Settings<a href="#" id="closePresetCustomizer" title="Close without Saving">X</a></div>
                <div class="content">
                    <div class="info">Configure window size options and control which appear in the Preview toolbar.</div>
                    <p>Display sizes:</p>
                    <table id="presetCustomizerTable">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Width</th>
                                <th>Height</th>
                                <th>Toolbar</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="presetButtons">
                        <button id="addPreset" title="Add Size">New</button>
                        <button id="removePreset" disabled="disabled" title="Remove Size">Remove</button>
                        <button id="moveUpPreset" disabled="disabled" title="Move Size Up">Move Up</button>
                        <button id="moveDownPreset" disabled="disabled" title="Move Size Down">Move Down</button>
                    </div>
                    <div class="clear"></div>
                    <div class="buttons">
                        <button id="presetCustomizerOk" title="Save and Close">OK</button>
                        <button id="presetCustomizerCancel" title="Close without Saving">Cancel</button>
                        <button id="presetCustomizerHelp" title="Show Help">Help</button>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <script type="text/javascript" src="options.js"></script>

        </div>

    </body>
</html>
