# ErrorAnnotation
HINT_CompilerError=Compiler Error
HINT_CompilerWarning=Compiler Warning
HINT_IncludedFrom=In file included from

ResolveBuildLibrary.Title.text=Resolve Build Issue
ResolveBuildLibrary.Explanation.text=IDE uses Smart Build Analyzer to Configure Code Assistance.\n\
Possible reason of the error is resetting or unsetting of environment variable LD_LIBRARY_PATH in your build.\n\
You can resolve the problem by following ways:\n\
1. Unset environment variable LD_PRELOAD in your build simultaneously with LD_LIBRARY_PATH.\n\
2. Do not unset LD_LIBRARY_PATH in your build if it is possible.\n\
3. Press button to turn off option "Use Smart Build Analyzer to Configure Code Assistance".
ResolveBuildLibrary.Forbid.text=Configure Smart Build Analyzer...
ResolveBuildLibrary.Close.text=Close

ResolveRfsLibrary.Title.text=Resolve Build Issue
ResolveRfsLibrary.Explanation.text=IDE uses smart automating coping to transfer files on remote host.\n\
Possible reason of the error is resetting or unsetting of environment variable LD_LIBRARY_PATH in your build.\n\
You can resolve the problem by following ways:\n\
1. Do not unset LD_LIBRARY_PATH in your build if it is possible.\n\
2. Press button to change remote host properties "Access project files via" to "System level file sharing".
ResolveRfsLibrary.Forbid.text=Change Access...
ResolveRfsLibrary.Close.text=Close

